<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    } */

    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

.fade-in {
  animation: fadeIn 1s forwards;
}

.fade-out {
  animation: fadeOut 1s forwards;
}

    .chat-widget {
      position: relative;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
      width: 200px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      
    }

    .chat-body {
      overflow-y: auto;
      max-height: 150px;
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      position: relative;
    }

    .chat-input input {
  flex-grow: 1;
  width: 95%;
  padding: 0.5rem;
  padding-right: 2.5rem; /* Make space for the icon */
  border: none;
  border-radius: 0.25rem 0 0 0.25rem;
}

    .enter-icon {
      position: absolute;
      right: 5px;
      color: #ccc;
      cursor: pointer;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .slider-container {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .slider-track {
      height: 0.5rem;
      width: 100%;
      overflow: hidden;
      border-radius: 0.25rem;
      background-color: #e5e7eb;
    }

    .slider-progress {
      position: absolute;
      height: 100%;
      background-color: #3b82f6;
    }

    .slider-thumb {
      position: absolute;
      transform: translateY(0.3px); /* Lower the slider thumb by 0.5 pixels */
      height: 1.25rem;
      width: 1.25rem;
      border-radius: 50%;
      border: 2px solid #3b82f6;
      background-color: white;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.2s ease-in-out;
      cursor: pointer;
    }

    .chat_message_ai {
  background-color: rgba(0, 0, 255, 0.2); /* Opaque bright blue color */
  padding: 3px; /* Add padding */
  word-wrap: break-word; /* Ensure text wraps within the div */
  border-radius: 10px;
}

.user_chat {
  background-color: rgba(255, 165, 0, 0.2); /* Opaque bright orange color */
  padding: 3px; /* Add padding */
  word-wrap: break-word; /* Ensure text wraps within the div */
  border-radius: 10px;
}
.enter-button {
  position: absolute;
  right: 0;
  top: 0;
  background-color: transparent;
  border: none;
  cursor: pointer;
  height: 100%;
  width: 2.5rem; /* Adjust based on your actual icon size */
  border-radius: 0 0.25rem 0.25rem 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ccc; /* Icon color */
}

.fas.fa-level-down-alt {
  transform: rotate(90deg); /* Rotate icon to mimic 'Enter' appearance */
}


  </style>
</head>
<body>
  <div class="chat-widget fade-in" id="chat-widget">
    <div id='chat-body' class="chat-body">
      <!-- Chat messages will be appended here -->
    </div>
    <div class="chat-input">
      <input id="chat-input-element" class="chat-input-element" type="text" placeholder="Type a message..." />
      <button class="enter-button" type="button">
        <i class="fas fa-paper-plane"></i>
        <!-- <i class="fas fa-level-down-alt"></i> -->
      </button>
    </div>
    <div class="slider-labels">
      <span>Low expertise</span>
      <span>High expertise</span>
    </div>
    <div class="slider-container">
      <div class="slider-track">
        <div class="slider-progress"></div>
      </div>
      <button class="slider-thumb" id="slider-thumb" style="left: 50%;" aria-valuemin="0" aria-valuemax="100" aria-orientation="horizontal" tabindex="0"></button>
    </div>
  </div>
  <script>
   
  </script>
</body>
</body>
</html>
